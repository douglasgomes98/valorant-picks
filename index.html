<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Valorant Picks</title>
    <meta name="description" content="Valorant Picks" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#">
          <img src="/valorant-logo.svg" alt="valorant-logo" />
        </a>

        <title>Riot Games</title>

        <button type="button">
          <img src="/share-icon.svg" alt="valorant-logo" />
        </button>
      </header>

      <main>
        <div class="picksContainer">
          <div></div>

          <section class="picksSection">
            <h1>Valorant</h1>

            <div>
              <div class="agentContainer">
                <div class="agentShadow"></div>
                <div class="agentImage">
                  <img src="/omen.svg" alt="Omen Agent" />
                </div>

                <p>Omen</p>
              </div>

              <div class="agentContainer">
                <div class="agentShadow"></div>
                <div class="agentImage">
                  <img src="/sage.svg" alt="Sage Agent" />
                </div>

                <p>Sage</p>
              </div>

              <div class="agentContainer">
                <div class="agentShadow"></div>
                <div class="agentImage">
                  <img src="/sova.svg" alt="Sova Agent" />
                </div>

                <p>Sova</p>
              </div>
            </div>
          </section>

          <footer class="picksFooter">
            <a href="#"><img src="/instagram.svg" alt="instagram" /></a>
            <a href="#"><img src="/twitter.svg" alt="twitter" /></a>
            <a href="#"><img src="/facebook.svg" alt="facebook" /></a>
          </footer>
        </div>
        <div class="fenixWallpaper" />
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
